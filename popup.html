<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
	    <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>Chrome Extension with Twitter Bootstrap 3.0</title>
		
		<!-- Scripts -->
		<script src="js/support.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>	
		<!-- Cascading Style Sheets -->
		<link href="bower_components/jquery-ui-bootstrap/jquery.ui.theme.css" rel="stylesheet">
		<link href="css/autocomplete.css" rel="stylesheet">
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/custom.css" rel="stylesheet" media="screen">		    
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="css/vader/jquery-ui-1.8.20.custom.css" rel="stylesheet">
  </head>
  <body>
	  <div id="result"></div>

		<div class="panel panel-default">
			<div class="panel-heading text-center"><h4>Search<h4></div>
			<div class="panel-body">
				<div class="form-group row">
					<h3><label for="search" class="col-xs-2 col-form-label">Search</label></h3>
					<div class="col-xs-10">
						<input class="form-control bs-autocomplete" id="search" value="" placeholder="{:}" type="text" autofocus>
					</div>
				</div>


				<div class="form-group row">
					<label for="keyName" class="col-xs-2 col-form-label"><h4>Key </h4></label>
					<div class="col-xs-10">
						<input type="text" id="keyName" class="form-control" ></input>
					</div>
				</div>

				<div class="form-group row">
					<label for="valueName" class="col-xs-2 col-form-label"><h4>Value </h4></label>
					<div class="col-xs-6">
						<input type="text" id="valueName" class="form-control"></input>
					</div>
					<div class="col-xs-4">
						<button id="addBtn" class="btn btn-default">Add data </button>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="remove" class="col-xs-2 col-form-label"><h4>Remove </h4></label>
					<div class="col-xs-6">
						<input type="text" id="remove" class="form-control" ></input>
					</div>
					<div class="col-xs-4">
						<button id="removeBtn" class="btn btn-default">Delete data </button>
					<div>
				<div>
				
				<br/>				
				<div class="form-group row">
					<div class="col-xs-12 col-xs-offset=4">
						<button id="readAllBtn" class="btn btn-default">Read all </button>
					</div>
				</div>
			</div>
			<div class="panel-footer" id="result"></div>
		</div>
	  	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>	

	<!--<script src="js/clipboard.js-master/dist/clipboard.min.js"></script>-->
  	<script type="text/javascript" src="js/hello.js"></script>
  </body>
</html>
